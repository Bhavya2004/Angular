<h4 class="text-danger">(product works!)</h4>

<form [formGroup]="myForm" (ngSubmit)="insert()" class="bg-success p-2 text-dark bg-opacity-50">
    <table>
      <tr>
        <td>Enter id:</td>
        <td>:</td>
        <td><input type="text" formControlName="id"/> </td>
      </tr>
      <tr>
        <td>Enter ProductName:</td>
        <td>:</td>
        <td><input type="text" formControlName="ProductName"/> </td>
      </tr>
      <tr>
        <td>Enter Price:</td>
        <td>:</td>
        <td><input type="text" formControlName="ProductPrice"/> </td>
      </tr>
      <tr>
        <td>Enter ImageUrl:</td>
        <td>:</td>
        <td>
          <input type="text" formControlName="ProductImage"/> </td>
      </tr>
      <tr>
        <td *ngIf="idToEdit==-1"><button value="ADD PRODUCT" class="btn btn-outline-danger">Add Product</button></td>
        <td *ngIf="idToEdit!=-1"><button type="submit" value="Edit PRODUCT" class="btn btn-outline-danger">Edit Product</button></td>
      </tr>
    </table>
  </form>
  
  <br><br>
  
  <table class="table table-striped table-bordered border-success">
    <tr>
      <th>id</th>
      <th>ProductName</th>
      <th>Price</th>
      <th>Image</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
  
    <tr *ngFor="let pro of products; let i=index">
      <td>{{pro.id}}</td>
      <td>{{pro.ProductName}}</td>
      <td>{{pro. ProductPrice}}</td>
      <td><img [src]="pro.ProductImage" width="100px"/></td>
      <td><button (click)="delete(i)"><i class="fa-solid fa-trash"></i></button></td>
      <td><button (click)="edit(i)"><i class="fa-solid fa-pen-to-square"></i></button></td>
    </tr>
  </table>
