<h2>Student works!</h2>
<div class="row">
    <div class="card col-3" *ngFor="let stu of student">
      <img [src]="stu.avatar" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{stu.name}}</h5>
        <p class="card-text">{{stu.roll_no}}</p>
        <a href="#" class="btn btn-primary">{{stu. department}}</a>
      </div>
    </div>
</div>
