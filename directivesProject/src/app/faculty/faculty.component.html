<h2>faculty works!</h2>
<div class="row">
    <div class="card col-3" *ngFor="let fac of faculty">
      <img [src]="fac.FacultyImage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{fac.FacultyName}}</h5>
        <p class="card-text">{{fac.FacultyDesignation}}</p>
        <a href="#" class="btn btn-primary">{{fac. FacultyExperience}}</a>
      </div>
    </div>
</div>
