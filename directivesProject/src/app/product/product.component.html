<h2>product works!</h2>
<div class="row">
    <div class="card col-3" *ngFor="let pro of products">
      <img [src]="pro.ProductImage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{pro.ProductName}}</h5>
        <p class="card-text">{{pro.ProductDescription}}</p>
        <a href="#" class="btn btn-primary">{{pro. ProductPrice}}</a>
      </div>
    </div>
</div>
